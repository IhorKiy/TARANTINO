<header>
  <div class="header header__container">
    <div class="header__content">
      <div class="header__upper">
        <nav>
          <ul class="header__nav">
            <li class="header__nav-item">
              <a
                class="header__nav-btn header__nav-btn--home current"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="header__nav-item">
              <a
                class="header__nav-btn header__nav-btn--lib"
                href="./library.html"
                >My Library</a
              >
            </li>
            <li class="header__nav-item">
              <input class="switch" id="switch1" type="checkbox" />
              <label class="switch-for" for="switch1"></label>
            </li>
          </ul>
        </nav>
        <form class="header__form">
          <input
            type="text"
            class="header__input"
            placeholder="Movie Search"
            name="searchQuery"
          />
          <button type="submit" class="header__search-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="none"
            >
              <path
                stroke="#000"
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M7.333 12.667A5.333 5.333 0 1 0 7.333 2a5.333 5.333 0 0 0 0 10.667ZM14 14l-2.9-2.9"
              />
            </svg>
          </button>
        </form>
      </div>
      <div class="header__lower">
        <a href="./index.html" class="logo__link">
          <img class="logo" src="./images/logo.svg" alt="logo" />
          <h1 class="header__title">Filmoteka</h1>
        </a>
      </div>
    </div>
    <div class="swiper" data-swiper="gallery">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <picture>
            <source
              srcset="
                ./images/slider/mobile-slider-1.webp    1x,
                ./images/slider/mobile-slider-1@2x.webp 2x
              "
              type="image/webp"
              media="(max-width: 767px)"
            />

            <source
              srcset="
                ./images/slider/mobile-slider-1.jpg    1x,
                ./images/slider/mobile-slider-1@2x.jpg 2x
              "
              type="image/jpg"
              media="(max-width: 767px)"
            />

            <source
              srcset="
                ./images/slider/slider-desktop-1.webp    1x,
                ./images/slider/slider-desktop-1@2x.webp 2x

              type="image/webp"
              media="(max-width: 1279px)"
            />

            <source
              srcset="
                ./images/slider/slider-desktop-1.jpg    1x,
                ./images/slider/slider-desktop-1@2x.jpg 2x
              "
              type="image/jpg"
              media="(max-width: 1279px)"
            />

            <source
              srcset="
                ./images/slider/slider-desktop-1.webp    1x,
                ./images/slider/slider-desktop-1@2x.webp 2x
              "
              type="image/webp"
              media="(min-width: 1279px)"
            />

            <source
              srcset="
                ./images/slider/slider-desktop-1.jpg    1x,
                ./images/slider/slider-desktop-1@2x.jpg 2x
              "
              type="image/jpg"
              media="(min-width: 1279px)"
            />

            <img
              class="slider__img"
              src="./images/slider/mobile-slider-1.jpg"
              alt="Ice-cream picture"
              width="100%"
              loading="lazy"
            />
          </picture>
